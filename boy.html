<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUX MX</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;
            font-style: normal;
            background-color: #000000;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #1c1c1c;
            width: 100%;
            padding: 20px 0;
            display: flex;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            justify-content: space-between;
            position: relative;
        }

        header img.logo {
            height: 60px;
            margin-left: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Courier New', Courier, monospace;
            flex-grow: 1;
            text-align: center;
        }

        header img.instagram {
            height: 30px;
            margin-right: 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .product {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
            padding: 20px;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            width: 200px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product p {
            font-size: 1em;
            margin: 10px 0;
        }

        .product button {
            background-color: #000;
            color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #444;
        }

        .cart {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }

        .cart h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .cart-item:last-child {
            border-bottom: none;
            margin: 3;

        }

        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }

        .cart-item h3 {
            font-size: 1.2em;
            margin: 3;
            flex-grow: 1;
            padding: 0 10px;
            font-family: 'Courier New', Courier, monospace;
        }

        .cart-item p {
            font-size: 1em;
            margin: 1;
        }

        .cart-item button {
            background-color: #000;
            color: #f0f0f0;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .cart-item button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>BOYZ</h1>
        <a href="https://www.instagram.com/boyzmx__?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
            <img src="bla.png" alt="Instagram" class="instagram">
        </a>
    </header>
    <div class="container">
        <div class="product">
            <img src="b1.jpg" alt="Gorra 1"> 
            <h2>LO UNICO IMPOSIBLE</h2>
            <p>$ 450.00</p>
            <button onclick="addToCart('BOYZ 1', 450.00, 'b1.jpg')">A単adir al carrito</button>
        </div>
        <div class="product">
            <img src="b2.jpg" alt="Gorra 2">
            <h2>"SHAPELESS"</h2>
            <p>$ 450.00</p>
            <button onclick="addToCart('BOYZ 2', 450.00, 'b2.jpg')">A単adir al carrito</button>
        </div>
        <div class="product">
            <img src="b3.jpg" alt="Gorra 3">
            <h2>"STREET MAFIA"</h2>
            <p>$ 450.00</p>
            <button onclick="addToCart('BOYZ 3', 450.00, 'b3.jpg')">A単adir al carrito</button>
        </div>
        <div class="product">
            <img src="b4.jpg" alt="Gorra 4">
            <h2>"STREET MAFIA"</h2>
            <p>$ 450.00</p>
            <button onclick="addToCart('BOYZ 4', 450.00, 'b4.jpg')">A単adir al carrito</button>
        </div>
        
    </div>

    <div class="cart" id="cart">
        <h2>Carrito de Compras</h2>
        <div id="cart-items"></div>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button onclick="completePurchase()">Completar Pago</button>
    </div>

    
    <script>
        let cart = [];

        function addToCart(name, price, imgSrc) {
            const item = { name, price, imgSrc };
            cart.push(item);
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let totalPrice = 0;
            cart.forEach((item, index) => {
                totalPrice += item.price;
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <img src="${item.imgSrc}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>$${item.price.toFixed(2)}</p>
                    <button onclick="removeFromCart(${index})">Eliminar</button>
                `;
                cartItems.appendChild(cartItem);
            });
            document.getElementById('total-price').innerText = totalPrice.toFixed(2);
        }
    </script>
</body>
</html>
</body>
</html>
